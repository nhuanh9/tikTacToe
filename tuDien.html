<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="word">
    <input type="button" value="Search" onclick="search()">
    <p id="result"></p>
    <script>
        let tuDienTiengViet = new Array("Bố","Mẹ","Con","Anh trai","Chị Gái");
        let tuDienTiengAnh = new Array("Father","Mother","Child","Brother","Sister");
        function search(){
            let text = document.getElementById("word").value;
            let dem=0;
            for (let i = 0;i <= tuDienTiengViet.length; i++){
                if (text == tuDienTiengViet[i]){
                    document.getElementById("result").innerText=("Từ "+text+" có nghĩa là:"+tuDienTiengAnh[i]);
                    dem++;
                }
                if (dem==0){
                    alert("Không có từ này trong từ điển!");
                    return 0;
                }
            }
        }
    </script>
</body>
</html>
